<!-- Colocar una imagen en Html que yo pueda cambiar-->

<br><br>

<div align="center">

<img id="ImgCentral" width=420 height=280 src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2019/09/02/15674118138708.jpg">

</div>

<br><br>



<div align="center">

<button onclick="ANTERIOR()">ANTERIOR</button>

<button onclick="SIGUIENTE()">SIGUIENTE</button>



</div>



<script type="text/javascript">

var i=0;

function ANTERIOR() {

var IMG_CENTRAL = document.getElementById('ImgCentral');

if (i<1) {

i=0;

alert("Primera imagen");

}

else {

i--;

}


IMG_CENTRAL.src=GALERIA[i];

}

function SIGUIENTE() {

var IMG_CENTRAL = document.getElementById('ImgCentral');

if (i>=2) {

i=2;

alert("Última imagen");

}

else {

i++;

}

IMG_CENTRAL.src=GALERIA[i];

}


</script>
