<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de C° A F°</title>
</head>
<body>
    <script type="text/javascript">
    /*Enunciado: calcular Grados Centigrados a Fahrenheit*/
    //primero daremos saludo en nuestra app
    alert("hola, soy una calculadora de C° A F°");
    alert(" Primero Debes de incertar tu temperatura");

    //usar el processo del algoritmo
    //entradas -datos

    //Temperatura en Celcius C

    var C=Number(prompt("Inserta la temperatura C°"));

    //procesos -operaciones
    //Calcular la vtemperatura en Fahrenheit (C *1.8)+32 en la variable F
    var F=((C*1.8)+35);

    //salidas- resultados

    document.write("La temperatura en Fahrenheit es "+ F );


    
    </script>
    
</body>
</html>
