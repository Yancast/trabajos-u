    <title>CREANDO UNA TABLA FÁCILMENTE</title>
    <style>
        img{
            width: 300px;
            height: 210px;
        }
        td{
            text-align: center;
        }

        #formulario{
            text-align: left;
        }
    </style>
</head>
<body>
  <form name="VACACIONES">
    <!-- vamos a crear una tabla -->
    <table border="2">
       <!-- primeor creamos una fila -->
       <tr>
          <!--lo segundo que hago es crear una celda (data cell)-->
         <td bgcolor="orange" colspan="2">
            <!--esta es mi primera celda-->
            <h1>ELIGE TUS VACACIONES </h1>
         </td> 
         
        </tr>

        <!--segunda fila -->

        <tr>
            <td bgcolor="red" id="formulario">
                <h2>
                    <input type="radio" name="destino" value="MACHU PICHU" >
                    MACHU PICHU
                </h2>
                <h2>
                   <input type="radio" name="destino" value="PARÍS">
                   PARÍS

                </h2>
                <h2>
                  <input type="radio" name="destino" value="ROMA">
                   ROMA
                </h2>

            </td>

            <td bgcolor="blue">
               <!--imagen-->
               <h1>Así se ve tu destino</h1>
               <div  id="imagen">
                  <img width="300" src="https://d500.epimg.net/cincodias/imagenes/2015/03/24/lifestyle/1427217388_716421_1427217969_noticia_normal.jpg">
               </div>
            </td>
        </tr>

        <tr>
            <td bgcolor="green">
                <!--botón-->
                <input type="button" name="mostrar" value="TU DESTINO ES" onclick="Mostrar()">
            </td>
            <td bgcolor="yellow">
                <!--mensaje-->
                <h2>
                    TU DESTINO ES:
                    <input type="text" name="mensaje">
                </h2>
            </td>
        </tr>

    </table>
</form>
