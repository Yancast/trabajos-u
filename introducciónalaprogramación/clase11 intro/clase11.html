<!DOCTYPE html>
<html lang="eS">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USO DEL DO WHILE</title>
</head>
<body>
    <script>

       alert("BUENAS TARDES JOVEN");

       alert("hoy vamos a aprender sobre ahorrar teniendo una meta");

       //voy a necesitar una variable para almacenar mi Meta 
       // voy a necesitar un valor 

        //aquí declaro el valor inicial de la cuenta
        var CUENTA =0;
       do { 
        AHORRO = Number( prompt("¿cuantos DOLARES quieres ahorrar hoy?"));
     
        document.write("has ahorrado" + AHORRO + " SOLES" + "<br>" );

        //MI objetivo ahora es acumular mis ahorros
        //se necesita una variable acumuladora.

        var CUENTA 

        CUENTA = CUENTA + AHORRO;
        //lo que hay en la cuenta le sumo el ahorro y lo guardo en la misma cuenta
        //es muy importante tener un valor inicial en la cuenta -- se coloca antes del proceso repetitivo
         
        document.write("tienes en tu cuenta " + CUENTA + " SOLES" + "<br><br>");

        } 

       while(!(AHORRO== 0));

       document.write("no has ahorrado")
       document.write("has cerrado con " + CUENTA + "SOLES")



       //el proceso se va a repetir mientra que
       // cuando yo ingrese 0 quiero que el proceso termine.
       


      // mi objetivo es que la pregunta se repita 
      //NECESITO DE UNA ESTRUCTURA REPETITIVA
      //VAMOS A USAR LA ESTRUCTURA REPETITIVA DO WHILE
      //piensa en una condición que permita detener el proceso repetitivo.



    </script>
    
</body>
</html>
