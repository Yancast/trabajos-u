<body>
    
    <div style="padding-left: 20px ; padding-right: 20px; padding-bottom: 10px; padding-top: 7px;">

       <form name="LIBRERÍA">
            <h1 style="color: whitesmoke;">Libros de eleección</h1>
    
            <h2 style="color: whitesmoke;"><input type="radio" name="libro" value="orgullo y prejuicio">Orgullo y prejuicio</h2>

            <input type="text" name="eleccion_libro" >
